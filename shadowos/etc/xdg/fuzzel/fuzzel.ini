# Fuzzel Launcher Configuration for ShadowOS
# /etc/xdg/fuzzel/fuzzel.ini

[main]
font=JetBrains Mono:size=12
dpi-aware=yes
prompt=> 
icon-theme=Papirus-Dark
icons-enabled=yes
fields=filename,name,generic
terminal=foot
layer=overlay
exit-on-keyboard-focus-loss=yes

[colors]
# Tokyo Night theme
background=1a1b26ee
text=c0caf5ff
match=7aa2f7ff
selection=7aa2f7ff
selection-text=1a1b26ff
border=7aa2f7ff

[border]
width=2
radius=12

[dmenu]
mode=text

[key-bindings]
cancel=Escape Control+c
execute=Return KP_Enter
cursor-left=Left Control+b
cursor-left-word=Control+Left Mod1+b
cursor-right=Right Control+f
cursor-right-word=Control+Right Mod1+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+BackSpace
delete-next=Delete
delete-next-word=Mod1+Delete Control+Delete
delete-line=Control+u
prev=Up Control+p
prev-page=Page_Up
next=Down Control+n
next-page=Page_Down
